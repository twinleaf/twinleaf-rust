[package]
name = "twinleaf-tools"
version = "1.5.4"
edition = "2021"
license = "MIT"
description = "Tools for the Twinleaf I/O protocol for reading data from Twinleaf quantum sensors." 
homepage = "https://twinleaf.com"
repository = "https://github.com/twinleaf/twinleaf-rust"
readme = "README.md"

[dependencies]
chrono = "0.4.38"
crossbeam = "0.8.4"
crossterm = {version = "0.29.0"}
getopts = "0.2.21"
serialport = "4.5.1"
toml_edit = {version = "0.22.24", features = ["parse"]}
twinleaf = { version = "1.3.4", path = "../twinleaf" }
time = { version = "0.3.44", features = ["local-offset", "macros", "formatting"]}
